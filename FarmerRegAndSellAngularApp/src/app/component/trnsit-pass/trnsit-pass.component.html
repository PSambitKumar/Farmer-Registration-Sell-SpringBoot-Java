<div class="card" style="font-family: 'Segoe UI Semibold'">
  <div class="card-header">
    <ul class="nav nav-tabs nav-fill">
      <div>
        <button class="btn btn-primary" (click)="callRegisterFarmer()">Register Farmer</button>&nbsp;
        <button class="btn btn-success" (click)="callFarmerSell()">Farmer Sell</button>
      </div>
    </ul>
  </div>

  <div class="card-body">
    <div id="add">
      <fieldset style="margin-left: 2rem; margin-right: 2rem;" class="form-group border p-3">
        <legend class="w-auto px-2">Transit Pass</legend>
        <form (ngSubmit)="transitPassForm()" style="margin-top: 2rem; width: 99%"id="farmerForm">
          <div class="container">

            <div class="row farmerDetails">

              <div class="col-sm">
                <div class="col-md-12">
                  <label for="" class="form-label">Farmer Code</label>
                  <select [(ngModel)]="transitPass.farmer" [ngModelOptions]="{standalone: true}"  class="custom-select my-1 mr-sm-2 form-control" aria-label="Default select example" id="farmerCode">
                    <ng-container  *ngFor="let farmer of farmerList">
                      <option  value="{{farmer.id}}">{{farmer.farmerCode}}</option>
                    </ng-container>
                  </select>
                  <div id="codeAlert" class="custom-alert"></div>
                </div>
              </div>

              <div class="col-sm">
                <div class="col-md-12">
                  <label for="" class="form-label">Transit Pass Quantity</label>
                  <input [(ngModel)]="transitPass.transQty" [ngModelOptions]="{standalone: true}"  type="number" class="form-control" placeholder="Enter Sell Quantity" required>
                  <div id="quantAlert" class="custom-alert"></div>
                </div>
              </div>

              <div class="col-sm">
                <div class="col-md-12">
                  <label for="" class="form-label">Vehicle Number</label>
                  <input [(ngModel)]="transitPass.vehicleNo" [ngModelOptions]="{standalone: true}"  type="text"  class="form-control"   placeholder="Enter Sell Amount" required>
                  <div id="numberAert" class="custom-alert"></div>
                </div>
              </div>

              <div class="col-sm">
                <div class="col-md-12">
                  <label class="form-label">Transit Pass Date</label>
                  <input [(ngModel)]="transitPass.date" [ngModelOptions]="{standalone: true}"  type="date"  class="form-control" required>
                  <div id="dateAlert" class="custom-alert"></div>
                </div>
              </div>
            </div>

            <br>

            <div class="col-sm">
              <div class="col-md-12">
                <label class="form-label">Acceptance Status</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input [(ngModel)]="transitPass.transStatus" [ngModelOptions]="{standalone: true}"  class="form-check-input" type="radio" id="yes" name="gender" value="1">
                    <label class="form-check-label" for="yes">Yes</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input [(ngModel)]="transitPass.transStatus" [ngModelOptions]="{standalone: true}" class="form-check-input" type="radio"  id="no" name="gender" value="0">
                    <label class="form-check-label" for="no">No</label>
                  </div>
                  <div id="statusAlert" class="custom-alert"></div>
                </div>
              </div>
            </div>

          </div>

          <div style="margin-top: 2rem;" class="container">

            <div class="row buttonClass">

              <div class="col-sm">
                <div class="col-md-12">
                  <button id="btnSubmit" class="btn btn-success" type="submit">Submit</button>
                  <button id="btnReset" class="btn btn-warning" type="reset" style="margin-left: 1rem;">Reset</button>
                </div>
              </div>

            </div>
          </div>

        </form>
      </fieldset>
    </div>
  </div>
</div>
